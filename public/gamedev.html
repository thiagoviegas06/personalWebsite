<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="background.css">
  <title>Game AI</title>
  <style>
      header {
        margin-top: 100px; /* Adjust as needed */
        text-align: center;
      }
    
    .video-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    .video-thumbnail {
      text-align: center;
      max-width: 300px;
    }
    .video-thumbnail img {
      width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 4px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .video-thumbnail:hover img {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      border-color: #4CAF50;
    }
    .video-thumbnail h2 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
      color: green;
      font-family: 'Share Tech Mono', 'Cascadia Code', Menlo, Monaco, 'Courier New', monospace;
    }
    .video-thumbnail p {
      font-size: 0.9rem;
      color: #cac7c7;
      font-family: 'Share Tech Mono', 'Cascadia Code', Menlo, Monaco, 'Courier New', monospace;
    }
    .video-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .video-popup iframe {
      width: 80%;
      height: 60%;
      border: none;
    }
    .video-popup .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #fff;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    p{
      color: white;
    }
    h3{
      color: blue;
    }
  </style>
</head>
<body>

<header>
  <h1 id="name">Game Dev Projects</h1>
</header>


<div class="video-gallery">
  <div class="video-thumbnail" data-video-id="lDcFrKgOTEE">
    <img src="https://img.youtube.com/vi/lDcFrKgOTEE/0.jpg" alt="Steering Behaviors Video">
    <h2>Table Tilt Game</h2>
    <p>3D game where player can tilt table to collect coins and avoid obstacles in order to get to goal.</p>
  </div>
  <div class="video-thumbnail" data-video-id="UXibiqWknro">
    <img src="https://img.youtube.com/vi/UXibiqWknro/0.jpg" alt="Pathfinding Basics Video">
    <h2>Platform Game</h2>
    <p>2d Platformer style game.</p>
  </div>
</div>
<div class="video-gallery">
  <div class="video-thumbnail" data-video-id="RjN7EW3lmRg">
    <img src="https://img.youtube.com/vi/RjN7EW3lmRg/0.jpg" alt="Obstacle Navigation Video">
    <h2>PacMan</h2>
    <p>Recriated PacMan and Enemy AI.</p>
  </div>
</div>

<div class="video-popup" id="videoPopup">
  <button class="close-btn" id="closePopup">Ã—</button>
  <iframe id="videoFrame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<nav>
  <a href="index.html">Home</a>
  <a href="index.html?mode=portfolio">Portfolio</a>
  <a href="pathfinding.html">GameAI</a>
  <a href="conway.html">WebDev</a>
</nav>

<script>
  const videoThumbnails = document.querySelectorAll('.video-thumbnail');
  const videoPopup = document.getElementById('videoPopup');
  const videoFrame = document.getElementById('videoFrame');
  const closePopup = document.getElementById('closePopup');

  videoThumbnails.forEach(thumbnail => {
    thumbnail.addEventListener('click', () => {
      const videoId = thumbnail.getAttribute('data-video-id');
      videoFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      videoPopup.style.display = 'flex';
    });
  });

  closePopup.addEventListener('click', () => {
    videoFrame.src = ''; // Stop the video
    videoPopup.style.display = 'none';
  });

  videoPopup.addEventListener('click', (e) => {
    if (e.target === videoPopup) {
      videoFrame.src = ''; // Stop the video
      videoPopup.style.display = 'none';
    }
  });
</script>

</body>
</html>
